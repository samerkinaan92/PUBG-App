<!doctype html>
<html lang="en">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <script src="js/jquery-3.3.1.js"></script>
  <title>Overwolf PUBG Sample App</title>
  <script src="js/swiper.js" type="text/javascript" language="javascript"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/swiper.css" />
</head>
<body style="background-color:gray;">
  <header class="app-header" onmousedown="drag()">
    <h2 class="user-name"></h2>
    <div class="window-controls-group">
        <button class="window-control" onclick="minimizeWindow()">
          <img class="svg-icon-fill" src="img/svg/substract.svg" width="15", height="15">
        </button>
  
        <button class="window-control" onclick="toggleMaximize()">
          <svg class="svg-icon-fill" width="20" height="20">
            <rect x="7.5" y="7.5" width="15" height="15" style="stroke:black; fill-opacity:0"/>
          </svg> 
        </button>
  
        <button class="window-control window-control-close" onclick="closeApp()">
          <img class="svg-icon-fill" src="img/svg/close.svg" width="15", height="15">
        </button>
      </div>
  </header>
  <div class="swiper-outer games-navigation">
    <div class="swiper-container swiper-container-horizontal">
      <div class="swiper-wrapper" style="transform: translate3d(-459.333px, 0px, 0px); transition-duration: 0ms;">
      </div>
    </div> 
    <div class="swiper-button swiper-button-prev" onclick="prevMatch()">
    </div> 
    <div class="swiper-button swiper-button-next" onclick="nextMatch()">
    </div>
  </div>

  <div class="selected-session-div match-session">
  </div>
  <div class="current-session match-session">
    <h2>Live match stats</h2>
    <h3 id="no-live-match">Currentlly there is no live match.</h3>
    <table id="live-stats-table">
      <tr>
          <td><p id="map">map:</p></td>
          <td><p id="kills">kills: 0</p></td>
      </tr>
      <tr>
          <td><p id="headshots">headshots: 0</p></td>
          <td><p id="max_dist">max kill distance: 0</p></td>
      </tr>
      <tr>
          <td><p id="mode">mode:</p></td>
          <td><p id="team">team:</p></td>
      </tr>
      <tr>
          <td><p id="knockedouts">knockedouts: 0</p></td>
          <td><p id="knockouts">knockouts: 0</p></td>
      </tr>
      <tr>
          <td><p id="killer">killer:</p></td>
      </tr>
    </table>
  </div>
  <div class="match-session">
    <h2>Settings</h2>
    <!--<h4>Set Player to notification in mathes</h4>
    <span>user name</span>
    <input type="text" id="playerTxt">
    <button onclick="addPlayer($('#playerTxt').val())">ADD</button>
    <select id="playerList" multiple></select>-->
    <h3 >Voices</h3>
    <table id="voice-table" class="table">
      <thead class="thead-dark">
        <tr>
          <td>
            <select id="voice-event-select"></select>
          </td>
          <td>
            <button class="settings-btns" onclick="addVoiceEvent($('#voice-event-select').val())">ADD</button>
          </td>
        </tr>
        <tr>
          <th scope="col">Event</th>
          <th scope="col">Voice file</th>
          <th scope="col">Volume</th>
          <th scope="col">Test</th>
          <th scope="col"> </th>
        </tr>
      </thead>
    </table>


    <h3>Logitech LED sync</h3>
    <dev class="logitecDevLst"></dev>
  </div>
  <script src="js/main.js" type="text/javascript" language="javascript"></script>
</body>
</html>
